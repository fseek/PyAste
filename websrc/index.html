<body lang="en" >

  <div id="container" class="container">

    <header class="row">
      <div class="threecol">
	
      </div>
      <div class="ninecol last">
	<h3>Pyaste - Python Pastebin</h3>
      </div>
    </header>
    <div id="main" role="main">
      <div class="row">
      <section id="new-paste" class="twelvecol">
	<form action="/new"  method="post">
	  <div class="twelvecol" style="height: 310px;">
	    <div id="edit-paste" style="width: 900px;height: 300px">Pasting time!</div>
	  </div>
	  <div class="clear"></div>
	  <div>Language: <input type="text" name="lang" /></div>
	  <input type="submit" name="create" />

	</form>
      </section>
      </div>
      <section class="hidden row" id="result">
	
      </section>
    </div>
    <footer class="row">
      <div class="fourcol">
	<a href="http://www.w3.org/html/logo/">
	  <img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-device-graphics-multimedia-performance-semantics-storage.png" width="325" height="64" alt="HTML5 Powered with CSS3 / Styling, Device Access, Graphics, 3D &amp; Effects, Multimedia, Performance &amp; Integration, Semantics, and Offline &amp; Storage" title="HTML5 Powered with CSS3 / Styling, Device Access, Graphics, 3D &amp; Effects, Multimedia, Performance &amp; Integration, Semantics, and Offline &amp; Storage">
      </div>
      <div class="fivecol">
      This ultra-simple pastebin is brought to you by <a href="http://skyoix.com/">Skyoix</a>
      &copy; Skyoix 2010.
      Authors: <a href="http://william.hogman.me/">William Hogman</a> &lt;w@hogman.me&gt;
      </div>
      <img class="threecol last" src="/img/skyoix.png"/>
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.5.0.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix('img, .png_bg'); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->

  <script>
    var editor;
    head.js("/js/libs/ace/src/ace.js","/js/libs/ace/src/theme-twilight.js","/js/libs/ace/src/mode-javascript.js",function(){
    $(function(){
    editor= ace.edit("edit-paste");
    editor.setTheme("ace/theme/twilight");
    var JavaScriptMode = require("ace/mode/javascript").Mode;
    editor.getSession().setMode(new JavaScriptMode());
    });
    });
    head.js("/js/smartbox.js",function(){

    $(function(){
    
     //smartbox.attachTo($("new-paste textarea"));
     //$("#new-paste textarea").keyup(smartbox);
    });
       

    });
    $(function(){
    var res = $("#result");
    $("#new-paste").submit(function(){
     $.post("http://pb.hogman.me/",{lang: $("#new-paste input[type=text]").val(),'text':editor.getSession().getValue()},function(status,res){
       res.html('<a href="http://pb.hogman.me/'+res+'.html">http://pb.hogman.me/'+res+'.html</a>');
     });
    return false;
    });



    });
  </script>
